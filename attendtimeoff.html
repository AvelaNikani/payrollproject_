  <table class="table">
    <thead>
        <tr>
            <th>Employee ID</th>
            <th>Name</th>

            <th>Status</th>
            <th>Actions</th>

    </tbody>
</table>


  
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const apiUrl = 'http://localhost:3000/attendance';

        // Function to get all attendance data
        async function fetchAttendance() {
            try {
                const res = await fetch(apiUrl);
                const data = await res.json();
                if (res.ok) {
                    console.log(data.attendance); 
                    displayAttendance(data.attendance); 
                } else {
                    console.error("Failed to fetch attendance data");
                }
            } catch (error) {
                console.error("Error fetching attendance:", error);
            } 
        }
    
        // Function to display attendance data in a table
        function displayAttendance(attendance) {
            const tableBody = document.getElementById("attendanceTableBody");
            tableBody.innerHTML = attendance.map(attendanceRecord => `
                <tr>
                    <td>${attendanceRecord.employeeId}</td>
                    <td>${attendanceRecord.name}</td>
                    <td>${attendanceRecord.date}</td>
                    <td>${attendanceRecord.status}</td>
                    <td>
                        <button onclick="updateAttendance(${attendanceRecord.id}, 'Present')">Mark Present</button>
                        <button onclick="updateAttendance(${attendanceRecord.id}, 'Absent')">Mark Absent</button>
                        <button onclick="deleteAttendance(${attendanceRecord.id})">Delete</button>
                    </td>
                </tr>
            `).join("");
        }
    
        // Function to update attendance status
        async function updateAttendance(id, status) {
            try {
                const res = await fetch(`${apiUrl}/${id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status })
                });
                const data = await res.json();
                if (res.ok) {
                    console.log("Attendance updated", data);
                    fetchAttendance(); // Refresh the attendance data
                } else {
                    console.error("Failed to update attendance");
                }
            } catch (error) {
                console.error("Error updating attendance:", error);
            }
        }
    
        // Function to delete an attendance record
        async function deleteAttendance(id) {
            try {
                const res = await fetch(`${apiUrl}/${id}`, {
                    method: 'DELETE',
                });
                const data = await res.json();
                if (res.ok) {
                    console.log("Attendance record deleted", data);
                    fetchAttendance(); // Refresh the attendance data
                } else {
                    console.error("Failed to delete attendance record");
                }
            } catch (error) {
                console.error("Error deleting attendance:", error);
            }
        }
    
        // Load the attendance data when the page is ready
        document.addEventListener("DOMContentLoaded", () => {
            fetchAttendance();
        });
    </script>
