<script>
const api = 'http://localhost:3000/Leave'; // Update with the correct API endpoint

// Function to fetch leave requests from the backend API
async function fetchLeaveRequests() {
    // try {
        // Fetch data from the API
        const res = await fetch(api);
        
        // if (!res.ok) {
        //     console.error("Failed to fetch data");
        //     return; 
        // }

        const data = (await res.json()).leaveRequests;

        // Check if the data contains 'leaveRequests'
        if (data.leaveRequests || Array.isArray(data.leaveRequests)) {
            console.log(data);
            return;
            
        }

        // Get the table body element where rows will be inserted
        const tableBody = document.getElementById("leaveTableBody");

        // Create and insert table rows dynamically
        tableBody.innerHTML = data.map(leaveRequests => `
            <tr>
                <td>${leaveRequests.leaveRequestId}</td>
                <td contenteditable="true" onBlur="updateLeave(${leaveRequests.leaveRequestId}, 'Name', this.innerText)">${leaveRequests.name|| "N/A"}</td>
                <td contenteditable="true" onBlur="updateLeave(${leaveRequests.leaveRequestId}, 'Date', this.innerText)">${leaveRequests.date|| "N/A"}</td>
                <td>
                    <button class="btn btn-primary" onclick="updateLeaveStatus(${leaveRequests.leaveRequestId}, 'Accepted')">Accept</button><br>
                    <button class="btn btn-primary" onclick="updateLeaveStatus(${leaveRequests.leaveRequestId}, 'Denied')">Deny</button><br>
                    <button class="btn btn-primary" onclick="updateLeaveStatus(${leaveRequests.leaveRequestId}, 'Pending')">Pending</button><br>
                    <button class="btn btn-danger" onclick="deleteLeave(${leaveRequests.leaveRequestId})">Delete</button>
                </td>
                
            </tr>
        `).join(""); // Join all rows into one string
    // } catch (error) {
    //     console.error("Error fetching leave requests:", error);
    // }
}
fetchLeaveRequests();

// Update the status of a leave request
async function updateLeaveStatus(id, status) {
    try {
        const res = await fetch(`${api}/${id}`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ status: status })
        });

        if (!res.ok) {
            console.error("Failed to update status");
            return;
        }

        // Re-fetch leave requests after status update
        fetchLeave();
    } catch (error) {
        console.error("Error updating leave status:", error);
    }
}

// Delete a leave request
async function deleteLeave(id) {
    try {
        const res = await fetch(`${api}/${id}`, {
            method: 'DELETE',
        });

        if (!res.ok) {
            console.error("Failed to delete request");
            return;
        }

        // Re-fetch leave requests after deletion
        fetchLeaveRequests();
    } catch (error) {
        console.error("Error deleting leave request:", error);
    }
}

// Function to update leave data when a table cell is edited
async function updateLeave(id, field, value) {
    try {
        const res = await fetch(`${api}/${id}`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ [field]: value })
        });

        if (!res.ok) {
            console.error(`Failed to update ${field}`);
            return;
        }

        // Re-fetch leave requests after updating
        fetchLeaveRequests();
    } catch (error) {
        console.error("Error updating leave:", error);
    }
}
